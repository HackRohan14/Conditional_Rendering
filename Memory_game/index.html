<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #909090;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .flipped {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="game-board"></div>

    <script>
        const symbols = ['ðŸŒŸ', 'ðŸŽ', 'ðŸ±', 'ðŸš€', 'ðŸŽˆ', 'ðŸŒˆ', 'ðŸš—', 'ðŸŽ¸'];
        const shuffledSymbols = symbols.concat(symbols).sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedPairs = 0;

        function createCard(symbol, index) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.index = index;
            card.addEventListener('click', flipCard);
            document.getElementById('game-board').appendChild(card);
        }

        function flipCard() {
            const card = this;
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.innerHTML = shuffledSymbols[card.dataset.index];
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;

            if (card1.innerHTML === card2.innerHTML) {
                // Match found
                flippedCards = [];
                matchedPairs++;

                if (matchedPairs === symbols.length) {
                    alert('Congratulations! You won!');
                }
            } else {
                // No match, flip cards back
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.innerHTML = '';
                card2.innerHTML = '';
                flippedCards = [];
            }
        }

        shuffledSymbols.forEach((symbol, index) => createCard(symbol, index));
    </script>
</body>
</html>
